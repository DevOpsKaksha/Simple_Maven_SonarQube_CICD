name: first-maven-action
on: 
    push:
      branches:
        - main
    pull_request:
jobs:
    maven-build:
        runs-on: self-hosted # run self-hosted runner on local machine first
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
    
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
    
        - name: Build with Maven
          run: mvn -B clean package
        
        - name: Run tests
          run: mvn test

        - name: Archive test results
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: test-results
            path: target/surefire-reports/*.xml

        # - name: SonarQube Scan
        #   if: github.actor != 'dependabot[bot]'
        #   run: mvn sonar:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        
#        - name: install dependencies
#          run: sh './jenkins/scripts/deliver.sh' 

        - name: Build Docker image
          run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/firstmavenapp:${{ github.sha }} .

        - name: Login to DockerHub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Push Docker image
          run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/firstmavenapp:${{ github.sha }}
    #     uses: helm/kind-action@v1.7.0
    #     - name: Install KIND

        - name: Deploy to KIND
          run: |
            kubectl set image deployment/firstmavenapp firstmavenapp=${{ secrets.DOCKERHUB_USERNAME }}/firstmavenapp:${{ github.sha }}***/firstmavenapp:5e5f05cfb1c93598d4ca19aa8ce5ad131e118e2f
            kubectl rollout restart deployment/firstmavenapp
        
